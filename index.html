<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <img
        class="parfum-picture"
        src="./img/Bitmap.png"
        alt="Gabrielle Essence Eau De Parfum"
      />
      <div class="right-part">
        <div class="top-right-part">
          <p class="perfume-text">PERFUME</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>
        <div class="mid-right-part"></div>
        <p class="parfum-definition">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="bottom-right-part">
          <p class="price">$149.99</p>
          <p class="price-reduction">$169.99</p>
        </div>
        <button class="buying-button">
          <img class="cart-picture" src="./img/Cart.png" alt="" />
          Add To Cart
        </button>
      </div>
    </main>
  </body>
</html>
